<!DOCTYPE html>

<html>
  <head>
    <title>Urna Eletrônica - HTML5</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="./lib/js/urna.js"></script>

    <link type="text/css" rel="stylesheet" href="./lib/css/reset.css"></link>
    <link type="text/css" rel="stylesheet" href="./lib/css/urna.css"></link>
  </head>
  <body>
    <h1>Urna Eletrônica</h1>

    <section id="urna">
      <section id="tela">
        
        <section id="telaVoto">
          <h1>{{Cargo}}</h1>
          
          <div id="telaNumero">
            <p>
              Número:
              <span id="slot0">&nbsp;</span>
              <span id="slot1">&nbsp;</span>
              <span id="slot2">&nbsp;</span>
              <span id="slot3">&nbsp;</span>
              <span id="slot4">&nbsp;</span>
            </p>
          </div>
          
          <div id="telaFoto">
		  <img src="" alt="Foto do candidato" title="Foto do candidato">
		  </div>
          
          <div id="telaNome">
            Nome: <strong>{{nome}}</strong>
          </div>
          
          <div id="telaPartido">
            Partido: <strong>{{partido}}</strong>
          </div>
        </section>
        
        <section id="telaFim">
          FIM
        </section>
        
        <aside>
          <p>
            Aperte a tecla:<br>
            <strong>verde</strong> para <strong>confirmar</strong> este voto<br>
            <strong>laranja</strong> para <strong>reiniciar</strong> este voto
          </p>
          
          <!--http://www.tse.jus.br/eleicoes/eleicoes-2014/simulador-de-votacao/simulador-eleicao-2014-->
        </aside>
        
      </section>
      <section id="teclado">
        <div id="btNumero">
          <button id="btNumero1">1</button>
          <button id="btNumero2">2</button>
          <button id="btNumero3">3</button>
          <button id="btNumero4">4</button>
          <button id="btNumero5">5</button>
          <button id="btNumero6">6</button>
          <button id="btNumero7">7</button>
          <button id="btNumero8">8</button>
          <button id="btNumero9">9</button>
          <button id="btNumero0">0</button>
        </div>
        <div id="btAcao">
          <button id="btBranco">Branco</button>
          <button id="btCorrige">Corrige</button>
          <button id="btConfirma">Confirma</button>
        </div>
      </section>
    </section>
  </body>
</html>
