<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Formulario</title>
	<link rel="stylesheet" type="text/css" href="form.css">
</head>

<body>

<form role="form">
	<fieldset>
		<legend>Dados para acesso</legend>
		<p>
			<label for="femail">Email address</label>
			<input type="email" id="femail" placeholder="Seu email">
		</p>
		<p>
			<label for="fsenha">Password</label>
			<input type="password" id="fsenha" placeholder="Password">
		</p>
		<p>
			<label>
				<input type="checkbox" name="logado" id="flogado"> Manter logado
			</label>
		</p>
		<button type="submit">Entrar</button>
  </fieldset>
</form>

</body>
</html>
