<!DOCTYPE html>
<html>
<head>
<style>
input[type=number]
{
border:2px solid red;
}
input:in-range
{
border-color: yellow;
}
</style>
</head>
<body>

<h3>A demonstration of the :in-range selector.</h3>

<input type="number" min="5" max="10" value="4" />

<p>Try typing a number out of range (less than 5 or higher than 10), to see the styling disappear.</p>

</body>
</html>
