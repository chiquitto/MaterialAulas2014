<!DOCTYPE html>
<html>
<head>
<style>
p::after
{ 
    content:"- Remember this";
    background-image: linear-gradient(to bottom, #FFF 0%, #F00 100%);
}
</style>
</head>

<body>
<p>My name is Donald</p>
<p>I live in Ducksburg</p>

<p><b>Note:</b> For ::after to work in IE8, a DOCTYPE must be declared.</p>

</body>
</html>
